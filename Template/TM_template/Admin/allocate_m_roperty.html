{% extends 'TM_template/Admin/Base.html'%}
{% load staticfiles%}
{% block titleblock %}Allocate Master Property
{% endblock %}
{% block bodyblock %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="inner-heading">
                    <ul class="breadcrumb">
                        <li><a href="{% url 'adminhome' %}"><i class="icon-home"></i> Home</a> <i class="icon-angle-right"></i></li>
                        <li class="active">Allocate Master Property</li>
                    </ul>
                    <h2>Allocate Master Property</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="container">
    <div class="container">
        <div class="row">
            <div class="span10">

                <div style="background-image: url('images/bg-01.jpg');">
                    <div>
                        <form role="form" class="contactForm" action="{% url 'allocate_msp' obj_msp.id %}" method="POST"
                            id="AddMPForm">
                            {% csrf_token %}                            
                            Master Property:
                            <input type="hidden" value='{{obj_msp.id}}' name="msp">
                            <input type=text  value='{{obj_msp.msp_name}}' disabled/> <br/>
                            Agent:
                            <select name="agentx" >
                                <option >Select item</option>
                                {% for item in obj_agent %}
                                <option  value={{item.id}}>{{item.first_name}} {{item.last_name}}</option>
                                {% endfor %}
                            </select><br />
                           
                            <button type="submit" class='btn btn-success'>Allocate this Property</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
